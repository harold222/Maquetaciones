<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0
    , maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maquetacion 5</title>
    <meta name="author" content="Harold Pedraza">
    <meta name="description" content="Ejercisio de maquetacion con HTML y CSS">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <!--container= centro contenido
        mt= margin top
        card-body= cuerpo de la carta, logra un padidng interior
        img-fluid = logro que se ajuste dentro de la card
        btn btn-primary btn-block = boton color azul que ocupa el tamaÃ±o del contenedor
        card-img-top = logro redondeado en la parte superior
    -->

    <div class="container mt-5">
        <div class="card" style="width: 18rem;">
            <img
            src="https://v4-alpha.getbootstrap.com/assets/brand/bootstrap-social.png"
            class="img-fluid card-img-top"
            />
            <div class="card-body">
            <h5>Titulo</h5>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates expedita 
                ipsam, accusamus perferendis est ipsum. Sint totam excepturi nam atque?
            </p>
            <a href="#" class="btn btn-outline-primary btn-block">Conocer mas</a>
            </div>
        </div>
    </div>

</body>
</html>
